<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Jarvis Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #0f1735 100%);
            color: #00ff88;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #00ff88;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 5px;
        }

        .header p {
            color: #aaa;
            font-size: 0.9em;
        }

        /* MAIN GRID */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* AGENT CARDS */
        .agents-section {
            grid-column: 1 / -1;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(0, 255, 136, 0.03);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .agent-card:hover {
            background: rgba(0, 255, 136, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }

        .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff88;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .status-dot.pending {
            background: #ffaa00;
        }

        .status-dot.error {
            background: #ff3333;
            animation: pulse-error 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-error {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ff3333; }
            50% { opacity: 0.5; }
        }

        .agent-stats {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .agent-stats p {
            margin: 5px 0;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .agent-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            font-family: 'Monaco', monospace;
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            background: #00ff88;
            color: #0a0e27;
            font-weight: bold;
        }

        /* TASK QUEUE */
        .task-queue-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .section-title {
            font-size: 1.3em;
            color: #00ff88;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .task-item {
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid #00ff88;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            background: rgba(0, 255, 136, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .task-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: bold;
            margin-right: 10px;
        }

        .priority-high {
            background: #ff3333;
            color: white;
        }

        .priority-normal {
            background: #ffaa00;
            color: white;
        }

        .priority-low {
            background: #00ff88;
            color: #0a0e27;
        }

        .task-title {
            color: #00ff88;
            font-weight: bold;
            margin: 5px 0;
        }

        .task-agent {
            color: #aaa;
            font-size: 0.9em;
        }

        /* LOGS */
        .logs-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            font-size: 0.85em;
            color: #aaa;
            font-family: 'Monaco', monospace;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #00ff88;
            margin-right: 10px;
        }

        .log-agent {
            color: #ffaa00;
            margin-right: 10px;
            font-weight: bold;
        }

        .log-message {
            color: #ddd;
        }

        /* SYSTEM HEALTH */
        .health-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .health-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .health-item:last-child {
            border-bottom: none;
        }

        .health-label {
            color: #aaa;
        }

        .health-value {
            color: #00ff88;
            font-weight: bold;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            transition: width 0.3s ease;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 136, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc6a;
        }

        /* ANIMATIONS */
        .pulse-new {
            animation: pulse-new 0.5s ease;
        }

        @keyframes pulse-new {
            0% { background: rgba(0, 255, 136, 0.3); }
            100% { background: rgba(0, 255, 136, 0.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>‚ö° JARVIS CONTROL CENTER</h1>
            <p>Real-time Agent Monitoring & Control</p>
        </div>

        <!-- AGENTS SECTION -->
        <div class="agents-section">
            <h2 class="section-title">ü§ñ Agent Status</h2>
            <div class="agents-grid" id="agentsContainer">
                <!-- Dynamisch gef√ºllt -->
            </div>
        </div>

        <!-- MAIN GRID: TASKS + LOGS + HEALTH -->
        <div class="main-grid">
            <!-- TASK QUEUE -->
            <div class="task-queue-section">
                <h2 class="section-title">üìã Task Queue</h2>
                <div id="taskQueue">
                    <!-- Dynamisch gef√ºllt -->
                </div>
            </div>

            <!-- SYSTEM HEALTH -->
            <div class="health-section">
                <h2 class="section-title">üè• System Health</h2>
                <div id="healthStatus">
                    <!-- Dynamisch gef√ºllt -->
                </div>
            </div>
        </div>

        <!-- LOGS -->
        <div class="logs-section">
            <h2 class="section-title">üìú Live Logs</h2>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Mock Data (sp√§ter von API)
        const agents = [
            { name: 'Secretary', id: 'secretary', status: 'running', tasks_completed: 12, current_task: 'Send email #1234', model: 'Haiku' },
            { name: 'Accounting', id: 'accounting', status: 'running', tasks_completed: 8, current_task: 'Generate invoice', model: 'Haiku' },
            { name: 'Scheduler', id: 'scheduler', status: 'pending', tasks_completed: 5, current_task: 'Assign driver', model: 'Haiku' },
            { name: 'Comms', id: 'comms', status: 'running', tasks_completed: 15, current_task: 'SMS notification', model: 'Haiku' }
        ];

        const taskQueue = [
            { id: 1, title: 'Send Invoice #1234', agent: 'Accounting', priority: 'high', status: 'in_progress' },
            { id: 2, title: 'Assign Driver to Order #567', agent: 'Scheduler', priority: 'high', status: 'pending' },
            { id: 3, title: 'Email confirmation to customer', agent: 'Secretary', priority: 'normal', status: 'pending' },
            { id: 4, title: 'SMS to driver Ahmed', agent: 'Comms', priority: 'normal', status: 'pending' },
            { id: 5, title: 'Calculate driver wages', agent: 'Accounting', priority: 'low', status: 'pending' }
        ];

        let logs = [];

        // Initialize
        function init() {
            renderAgents();
            renderTaskQueue();
            renderHealth();
            startLiveUpdates();
        }

        // Render Agents
        function renderAgents() {
            const container = document.getElementById('agentsContainer');
            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <span class="agent-name">${agent.name}</span>
                        <div class="agent-status">
                            <div class="status-dot ${agent.status !== 'running' ? (agent.status === 'pending' ? 'pending' : 'error') : ''}"></div>
                            <span>${agent.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="agent-stats">
                        <p>Model: <span class="stat-value">${agent.model}</span></p>
                        <p>Tasks: <span class="stat-value">${agent.tasks_completed}</span></p>
                        <p>Current: <span class="stat-value">${agent.current_task}</span></p>
                    </div>
                    <div class="agent-controls">
                        <button class="btn-small" onclick="manualTrigger('${agent.id}')">‚ñ∂ Trigger</button>
                        <button class="btn-small" onclick="pauseAgent('${agent.id}')">‚è∏ Pause</button>
                    </div>
                </div>
            `).join('');
        }

        // Render Task Queue
        function renderTaskQueue() {
            const container = document.getElementById('taskQueue');
            container.innerHTML = taskQueue.map(task => `
                <div class="task-item">
                    <div>
                        <span class="task-priority priority-${task.priority.toLowerCase()}">${task.priority.toUpperCase()}</span>
                        <span class="task-title">${task.title}</span>
                    </div>
                    <div class="task-agent">‚Üí ${task.agent}</div>
                </div>
            `).join('');
        }

        // Render Health
        function renderHealth() {
            const container = document.getElementById('healthStatus');
            const cpu = Math.random() * 60 + 20;
            const memory = Math.random() * 50 + 30;
            const db = Math.random() * 30 + 10;

            container.innerHTML = `
                <div class="health-item">
                    <span class="health-label">CPU Usage</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${cpu}%"></div>
                    </div>
                    <span class="health-value">${Math.round(cpu)}%</span>
                </div>
                <div class="health-item">
                    <span class="health-label">Memory Usage</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${memory}%"></div>
                    </div>
                    <span class="health-value">${Math.round(memory)}%</span>
                </div>
                <div class="health-item">
                    <span class="health-label">Database Size</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${db}%"></div>
                    </div>
                    <span class="health-value">${Math.round(db)}%</span>
                </div>
                <div class="health-item">
                    <span class="health-label">API Response</span>
                    <span class="health-value">42ms</span>
                </div>
                <div class="health-item">
                    <span class="health-label">Database Status</span>
                    <span class="health-value" style="color: #00ff88;">‚úÖ CONNECTED</span>
                </div>
            `;
        }

        // Start Live Updates
        function startLiveUpdates() {
            // Update task queue every 2 seconds
            setInterval(() => {
                renderTaskQueue();
                renderHealth();
            }, 2000);

            // Simulate new logs
            setInterval(() => {
                const agentsList = ['Secretary', 'Accounting', 'Scheduler', 'Comms'];
                const messages = [
                    'Task completed successfully',
                    'Processing new order',
                    'Email sent to customer',
                    'Driver assigned',
                    'Invoice generated'
                ];

                const now = new Date().toLocaleTimeString();
                const agent = agentsList[Math.floor(Math.random() * agentsList.length)];
                const message = messages[Math.floor(Math.random() * messages.length)];

                logs.unshift({ time: now, agent, message });
                if (logs.length > 20) logs.pop();

                renderLogs();
            }, 3000);
        }

        // Render Logs
        function renderLogs() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map((log, idx) => `
                <div class="log-entry ${idx === 0 ? 'pulse-new' : ''}">
                    <span class="log-time">[${log.time}]</span>
                    <span class="log-agent">${log.agent}</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `).join('');
        }

        // Controls
        function manualTrigger(agentId) {
            alert(`‚úÖ Task triggered for ${agentId} agent!`);
        }

        function pauseAgent(agentId) {
            alert(`‚è∏ ${agentId} agent paused!`);
        }

        // Start
        window.addEventListener('load', init);
    </script>
</body>
</html>
